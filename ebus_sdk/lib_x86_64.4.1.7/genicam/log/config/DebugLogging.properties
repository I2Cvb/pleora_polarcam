# Use these settings for debugging

log4j.rootCategory=ERROR
log4j.category.CppUnit=INFO, Console
#log4j.category.CppUnit=INFO, File

#log4j.category.CppUnit.Performance=INFO, File
#log4j.category.GenApi.Device.Access=DEBUG, Console
#log4j.category.GenApi.Device.Value=DEBUG, Console
#log4j.category.GenApi.Device.Range=DEBUG, Console
#log4j.category.GenApi.Device.Port=DEBUG, Console
#log4j.category.GenApi.Device.RegisterPort=DEBUG, Console
#log4j.category.GenApi.Device.Cache=DEBUG, Console
#log4j.category.GenApi.Device.Misc=DEBUG, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4cpp.appender.Console.layout.ConversionPattern==>LOG %x: %c : %m%n

log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern==>LOG %x: %c : %m%n
log4j.appender.File.fileName=$(GENICAM_ROOT)/log/Results/Performance.log
